name: Python CI

on:
  push:
    branches: [main]

jobs:
  test-recipe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No dependencies"
      - name: Run Recipe.py
        run: python Recipe.py
